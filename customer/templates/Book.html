<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url(../static/our-menu-bg-1.png) left top no-repeat, url(../static/our-menu-bg-3.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        table {
            position: absolute;
            top: 250px;
            left: 600px;
            border: 3px solid #e58f00;
            column-width: 30px;

        }

        label {
            color: white;
        }
    </style>
</head>

<body>
    <div id="content">
        <h1 style="color: white; position: absolute; top: 150px; left: 480px; background-color: #e58f00;">~~ BOOK YOUR
            APPOINTMENT ~~</h1>
        <form method="post">
            {% csrf_token %}
            <table cellpadding="10px" cellspacing="5px"  border="2px">
                <tr>
                    <th><label for="name">Full Name:</label></th>
                    <td>
                        <input type="text" name="name" required id="name">

                    </td>
                </tr>
                <tr>
                    <th><label for="email">Email:</label></th>
                    <td>
                        <input type="email" name="email" required id="email">

                    </td>
                </tr>
                <tr>
                    <th><label for="date">Date:</label></th>
                    <td>

                        <input type="date" name="date" required id="date">

                    </td>
                <tr>
                    <th><label for="time">Time:</label></th>
                    <td>
                       <input type="time" name="time" required id="time">
    
                    </td>
                </tr>

                <tr>
                    <td><label for="id_services">Services:</label></td>
                    <td>
                        <select name="id_services" id="id_services" id="id_services">
                            <option value="Hair Cuts Styling">Hair Cuts Styling</option>
                            <option value="Hair Colouring Highlights">Hair Colouring Highlights</option>
                            <option value="Hair Spa">Hair Spa</option>
                            <option value="Facial">Facial</option>
                            <option value="De-Tan">De-Tan</option>
                            <option value="Face Masks">Face Masks</option>
                            <option value="Pedicure">Pedicure</option>
                            <option value="Reflexology">Reflexology</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
