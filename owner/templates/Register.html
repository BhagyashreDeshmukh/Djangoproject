<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../static/style.css">
<meta name="robots" content="noindex, follow">
<style>
  body {
            background:url(../static/our-menu-bg-1.png) left top no-repeat, url(../static/our-menu-bg-3.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
</style>
</head>
<body>
<div class="wrapper">
<div class="inner">
<div class="image-holder">
<img src="../static/registration-form-4.jpg" alt="">
</div>
<form action="" method="post">
  {% csrf_token %} 
<h3>Sign Up</h3>
<div class="form-holder active">
  <input type="text" name="username" placeholder="Username" maxlength="150" class="form-control" autocapitalize="none" autocomplete="username" autofocus required id="id_username">
</div>
<div class="form-holder">
  <input type="password" name="password1" placeholder="Password" class="form-control" autocomplete="new-password" required id="id_password1">
</div>
<div class="form-holder">
  <input type="password" name="password2" placeholder="Confirm password" class="form-control" autocomplete="new-password" required id="id_password2">
</div>
<div class="form-login">
  <button type="submit">Sign up</button>
<p>Already Have account? <a href="Shop-Login">Login</a></p>
</div>
</form>
</div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/main.js"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
